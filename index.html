  <h2>Did you find boots?</h2>

  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Guess</label>
      <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Super Secret Message">
    </div>
    <div class="col-auto">
      <button onclick="onSubmit()" id="submitButton1" class="btn btn-primary mb-2">Submit</button>
    </div>
  </div>

  <!-- <button onclick="myFunction()">Try it</button> -->

  <script>
    var guess1_tries = 0
    var input = document.getElementById("inlineFormInput");
    var under1 = document.createElement("H1");
    var x_mark = "&#10060"
    document.body.appendChild(under1);

    // Execute a function when the user presses a key on the keyboard
    input.addEventListener("keypress", function (event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        document.getElementById("submitButton1").click();
      }
    });

    function addNewQuestion() {
      var clue2 = document.createElement("H1");
      clue2.innerHTML = "(0,1)(0,2) (0,3) - Dis Part Under Construction :(";
      document.body.appendChild(clue2);
      var x = document.createElement("INPUT");
      x.setAttribute("type", "text");
      // x.setAttribute("value", "d!");
      document.body.appendChild(x);
    } 

    function onSubmit() {
      var guess = document.getElementById('inlineFormInput').value
      
      // x.setAttribute("type", "text");

      if (guess.toLowerCase().trim() === "ur cute") {
        // x.innerHTML = guess
        under1.innerHTML = "WOOOOoOOoOO You got it &#129395";
        document.getElementById('inlineFormInput').readOnly = true;
        document.getElementById('inlineFormInput').style.backgroundColor = "#b6ffa3";
        document.getElementById("submitButton1").hidden = true;
        addNewQuestion();

      }else{
        // document.getElementById("inlineFormInput").setAttribute('outline-color', '#fc0303')
        guess1_tries +=1;
        under1.innerHTML = x_mark.repeat(guess1_tries);
        if(guess1_tries > 3){
          under1.innerHTML +="Hint: sometimes you need to look at things from a new angle :0";
        }
      }
      window.scrollTo(0, document.body.scrollHeight);

    }


  </script>
